about-page:
  title: Acerca de GeekUninstaller y su autor
  description: Acerca de GeekUninstaller y su autor
  text_1: Mi nombre es Thomas Koen. Siendo un desarrollador de software, paso mucho tiempo delante de una pantalla de ordenador. Y es por ello que realmente me importa acerca de mis programas herramientas. Soy bastante quisquilloso y tengo fuertes opiniones sobre cómo deben trabajar mis herramientas. Lo más probable es que usted sea similar a mí.
  text_2: Geek Uninstaller es una simple pero aun poderosa utilidad. Está escrita utilizando Visual C++ 2013, [TinyXML](https://github.com/leethomason/tinyxml2) y [Boost](http://www.boost.org/).
  pro_text: La versión Pro de GeekUninstaller es nombrada [Uninstall Tool](https://www.crystalidea.com/uninstall-tool?source=geek&campaign=about) y es desarrollada por la compañía CrystalIDEA Software basados en mi código.
